<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Contato Bernardo</title>
  </head>

  <body class="contato-bg">
    <header class="casinha">
      <nav class="home">
        <a href="index.html"><i class="ri-home-2-fill"></i></a>
      </nav>
    </header>

    <section class="form">
      <form action="" id="form">
        <div class="titulo-form">Contate-me</div>
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Nome Completo"
          maxlength="50"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <div class="radio-group">
          <input type="radio" id="pessoa-fisica" name="tipo-pessoa" required />
          <label for="pessoa-fisica">Pessoa Física</label>

          <input
            type="radio"
            id="pessoa-juridica"
            name="tipo-pessoa"
            required
          />
          <label for="pessoa-juridica">Pessoa Jurídica</label>
        </div>

        <label for="telefone">Telefone:</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          placeholder="(XX) XXXXX-XXXX"
          minlength="12"
          maxlength="14"
          required
        />

        <label for="melhor-horario">Marcar contato:</label>
        <input
          type="datetime-local"
          id="melhor-horario"
          name="melhor-horario"
          max="9999-12-31T23:59"
          required
        />

        <label for="servico">Selecione o Serviço:</label>
        <select name="servico" id="servico" required>
          <option value="estatica">Landing page (portfolio)</option>
          <option value="dinamica">Site responsivo</option>
          <option value="avancada">Site empresarial</option>
        </select>

        <label for="descricao">Detalhes adicionais</label>
        <textarea
          class="descricao"
          id="descricao"
          name="descricao"
          rows="4"
          cols="50"
          minlength="35"
          required
        ></textarea>

        <input type="submit" />
      </form>
    </section>
  </body>
</html>
